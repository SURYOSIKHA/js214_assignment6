<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Movies Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .slideshow-container {
            width: 60%;
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }

        img.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <img id="img0" src="https://upload.wikimedia.org/wikipedia/en/d/d8/Game_of_Thrones_title_card.jpg" alt="Game of Thrones">
    <img id="img1" src="https://m.media-amazon.com/images/I/81ExhpBEbHL._AC_SL1500_.jpg" alt="Avengers: Endgame" class="hidden">
    <img id="img2" src="https://m.media-amazon.com/images/I/51Qvs9i5a%2BL._AC_.jpg" alt="The Lord of the Rings: The Return of the King" class="hidden">
    <img id="img3" src="https://m.media-amazon.com/images/I/71rNJQ2g-EL._AC_SL1178_.jpg" alt="Titanic" class="hidden">
    <img id="img4" src="https://m.media-amazon.com/images/I/51sBr4IWDwL._AC_.jpg" alt="Inception" class="hidden">
    <img id="img5" src="https://m.media-amazon.com/images/I/41kTVLeW1CL._AC_.jpg" alt="Avatar" class="hidden">
</div>

<script>
    const images = document.querySelectorAll('.slideshow-container img');
    let currentIndex = 0;

    function showNextImage() {
        images[currentIndex].classList.add('hidden');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.remove('hidden');
    }

    setInterval(showNextImage, 2000);
</script>

</body>
</html>
